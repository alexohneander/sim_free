<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>SIM-Free</title>
        <script src="/static/color-modes.js"></script>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/@docsearch/css@3"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <meta name="theme-color" content="#712cf9" />
        <link rel="stylesheet" href="static/styles.css" />
    </head>
    <body class="bg-body-tertiary">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img
                        src="static/warcraft-icon-22.png"
                        alt=""
                        width="50"
                        height="50"
                    />SIM-Free</a
                >
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div
                    class="collapse navbar-collapse"
                    id="navbarSupportedContent"
                >
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a
                                class="nav-link active"
                                aria-current="page"
                                href="#"
                                >Home</a
                            >
                        </li>
                        <!-- <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                        </li> -->
                    </ul>
                </div>
            </div>
        </nav>

        <div
            class="dropdown position-fixed bottom-0 end-0 mb-3 me-3 bd-mode-toggle"
        >
            <button
                class="btn btn-bd-primary py-2 dropdown-toggle d-flex align-items-center"
                id="bd-theme"
                type="button"
                aria-expanded="false"
                data-bs-toggle="dropdown"
                aria-label="Toggle theme (dark)"
            >
                <svg class="bi my-1 theme-icon-active" width="1em" height="1em">
                    <use href="#moon-stars-fill"></use>
                </svg>
                <span class="visually-hidden" id="bd-theme-text"
                    >Toggle theme</span
                >
            </button>
            <ul
                class="dropdown-menu dropdown-menu-end shadow"
                aria-labelledby="bd-theme-text"
            >
                <li>
                    <button
                        type="button"
                        class="dropdown-item d-flex align-items-center"
                        data-bs-theme-value="light"
                        aria-pressed="false"
                    >
                        <svg
                            class="bi me-2 opacity-50"
                            width="1em"
                            height="1em"
                        >
                            <use href="#sun-fill"></use>
                        </svg>
                        Light
                        <svg class="bi ms-auto d-none" width="1em" height="1em">
                            <use href="#check2"></use>
                        </svg>
                    </button>
                </li>
                <li>
                    <button
                        type="button"
                        class="dropdown-item d-flex align-items-center active"
                        data-bs-theme-value="dark"
                        aria-pressed="true"
                    >
                        <svg
                            class="bi me-2 opacity-50"
                            width="1em"
                            height="1em"
                        >
                            <use href="#moon-stars-fill"></use>
                        </svg>
                        Dark
                        <svg class="bi ms-auto d-none" width="1em" height="1em">
                            <use href="#check2"></use>
                        </svg>
                    </button>
                </li>
                <li>
                    <button
                        type="button"
                        class="dropdown-item d-flex align-items-center"
                        data-bs-theme-value="auto"
                        aria-pressed="false"
                    >
                        <svg
                            class="bi me-2 opacity-50"
                            width="1em"
                            height="1em"
                        >
                            <use href="#circle-half"></use>
                        </svg>
                        Auto
                        <svg class="bi ms-auto d-none" width="1em" height="1em">
                            <use href="#check2"></use>
                        </svg>
                    </button>
                </li>
            </ul>
        </div>

        <div class="container">
            <main>
                <div class="py-5 text-center">
                    <img
                        class="d-block mx-auto mb-4"
                        src="static/warcraft-icon-22.png"
                        alt=""
                        width="150"
                        height="150"
                    />
                    <h2>Simulate form</h2>
                    <p class="lead">
                        Copy/paste the text from the SimulationCraft addon.
                    </p>
                </div>

                <div class="row g-5">
                    <div class="col-md-7 col-lg-12">
                        <h4 class="mb-3">Sim Data</h4>
                        <form action="/sim/current_gear" method="POST">
                            <div class="row g-3">
                                <div class="col-sm-12">
                                    <div class="mb-3">
                                        <label
                                            for="simcprofile"
                                            class="form-label"
                                            >SimC Profile</label
                                        >
                                        <textarea
                                            class="form-control"
                                            id="simcprofile"
                                            name="simcprofile"
                                            rows="12"
                                        ></textarea>
                                    </div>
                                </div>
                            </div>

                            <div class="col-sm-4">
                                <button
                                    class="w-100 btn btn-primary btn-lg"
                                    type="submit"
                                >
                                    Continue to Simulate
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </main>

            <footer
                class="my-5 pt-5 text-body-secondary text-center text-small"
            >
                <p class="mb-1">Â© 2024 Alexohneander</p>
                <ul class="list-inline">
                    <!-- <li class="list-inline-item"><a href="#">Privacy</a></li>
                    <li class="list-inline-item"><a href="#">Terms</a></li> -->
                    <li class="list-inline-item">
                        <a
                            href="https://github.com/alexohneander/sim_free/issues/new"
                            >Support</a
                        >
                    </li>
                </ul>
            </footer>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"
        ></script>
        <script src="static/main.js"></script>
    </body>
</html>
